<div class="row justify-content-center">
    <div class="col-6">
        <div ng-if="vm.message" class="alert alert-danger">{{vm.message}}</div>
        <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
        <div class="card">
            <h3 class="card-header">
                Login
            </h3>
            <div class="card-block">
                <form role="form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="vm.loginInfo.email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="vm.loginInfo.password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" ng-click="vm.login()" class="btn btn-primary">
                            <i class="fa fa-btn fa-fw fa-sign-in"></i>
                            Login
                        </button>
                    </div>
                    <div class="form-group">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                    <!--<h5>Not A Member? Register Now!</h5>
                    <button type="submit" class="btn btn-default" ng-click="vm.userViewChange(true)">Register</button>-->
                </form>
            </div>
            
        </div>
    </div>
</div>
