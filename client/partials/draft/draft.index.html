<div class="row justify-content-center">
    <div class="col-6">
        <div ng-if="vm.message" class="alert alert-danger">
            {{ vm.message }}
        </div>
        <div ng-if="vm.onClock" class="alert alert-success" role="alert">
            <strong>On The Clock:</strong> Team {{ vm.onClock.position }}
        </div>
        <!-- <button class="btn btn-lg btn-danger" ng-click="vm.downloadPlayers()">Download Players!</button> -->
    </div>
</div>
<div class="row justify-content-center">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <h3 class="card-headline">Draft</h3>
            </div>
            <div class="card-block">
                <div class="row">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-headline">Available Players</h5>
                            </div>
                            <div class="card-block">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>
                                                Name
                                            </th>
                                            <th>
                                                Position
                                            </th>
                                            <th>
                                                Team
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody class="">
                                        <tr class="draftPickRow" ng-repeat="player in vm.availablePlayers" ng-click="vm.draftPlayer(player._id)">
                                            <td>{{ player.displayName }}</td>
                                            <td>{{ player.position }}</td>
                                            <td>{{ player.team }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-headline">Draft</h5>
                            </div>
                            <div class="card-block">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>
                                                Pick
                                            </th>
                                            <th>
                                                Name
                                            </th>
                                            <th>
                                                Position
                                            </th>
                                            <th>
                                                Team
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody class="">
                                        <tr ng-repeat="player in vm.draft">
                                            <td>{{ $index + 1 }}</td>
                                            <td>{{ player.displayName }}</td>
                                            <td>{{ player.position }}</td>
                                            <td>{{ player.team }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
