<div class="row justify-content-center">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <h4 class="card-headline">Welcome to {{ vm.league.leagueName }} League!</h4>
                <a href="" ng-if="vm.isCommish"><i class="fa fa-fw fa-btn fa-cog"></i>Commish Settings</a>
            </div>
            <div class="card-block">
                <!-- {{ vm.league }} -->
                <div class="row">
                    <div class="col-5">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-headline">Drafts</h5>
                            </div>
                            <div class="card-block">
                                <h6 class="card-title">Seasons</h6>
                                <ul>
                                    <li ng-repeat="draft in vm.league.draft_id">
                                        {{ draft.season }} <p data-ng-if="draft.started === false" class="draftStatus"><i>Draft Not Started</i></p><button class="btn btn-sm btn-outline-success" data-ng-if="draft.started === true">Join Draft!</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-headline">League Messages</h5>
                                <a href="" ng-click="vm.newMessage()"><i class="fa fa-fw fa-btn fa-plus"></i>New Message</a>
                            </div>
                            <div class="card-block">
                                <ul>
                                    <li ng-repeat="message in vm.league.messages">{{ message._user.userName }} wrote: {{ message.message }}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- <ul ng-repeat="draft in vm.league.draft_id">
                    <li>{{ draft._id }} {{ draft.started }}</li>
                </ul> -->
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="newMessageModal.html" class="modal">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">New League Message</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.cancel()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" id="modal-body">
            <form>
                <div class="form-group">
                    <label for="">Message</label>
                    <textarea class="form-control" name="" id="" rows="3" ng-model="vm.newLeagueMessage"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline-primary" type="button" ng-click="vm.sendMessage()">Send</button>
            <!-- <button class="btn btn-warning" type="button" ng-click="vm.cancelMessage()">Cancel</button> -->
        </div>
    </script>
</div>
