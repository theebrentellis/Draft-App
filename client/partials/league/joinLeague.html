<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-headline">Join League</h3>
            </div>
            <div class="card-block">
                <form class="" role="form" name="joinLeague">
                    <div class="form-group row justify-content-center">
                        <label for="">League Access Code</label>
                    </div>
                    <div class="form-group row justify-content-center">
                        <input type="text" maxlength="1" class="form-control col-1 joinInput" id="" name="accessCode1" ng-model="vm.data.accessCode1">
                        <input type="text" maxlength="1" class="form-control col-1 joinInput" id="" name="accessCode2" ng-model="vm.data.accessCode2">
                        <input type="text" maxlength="1" class="form-control col-1 joinInput" id="" name="accessCode3" ng-model="vm.data.accessCode3">
                        <input type="text" maxlength="1" class="form-control col-1 joinInput" id="" name="accessCode4" ng-model="vm.data.accessCode4">
                        <input type="text" maxlength="1" class="form-control col-1 joinInput" id="" name="accessCode5" ng-model="vm.data.accessCode5">
                        <input type="text" maxlength="1" class="form-control col-1 joinInput" id="" name="accessCode6" ng-model="vm.data.accessCode6">
                    </div>
                    <div class="form-group row justify-content-center">
                        <button type="submit" ng-click="vm.joinLeague()" class="btn btn-outline-success">Join League</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
