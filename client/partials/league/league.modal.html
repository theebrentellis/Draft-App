<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">New Message</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form>
            <div class="form-group">
                <label for="">Message</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.sendMessage">OK</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancelMessage">Cancel</button>
    </div>
</div>
