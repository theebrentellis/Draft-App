<!DOCTYPE html>
<div>
	<div ng-controller="LeagueController">
        <div>
            <button type="submit" ng-click="vm.leagueViewChange('createNew')" class="btn btn-success">Create New League</button> <button type="submit" ng-click="vm.leagueViewChange('findLeague')" class="btn btn-primary">Find League</button>
        </div>
        <br>
		<div ng-show="vm.createNewLeagueView">
			<form class="form-horizontal" role="form" name="createLeague">
				<input type="text" name="" value="" placeholder="League Name" class="form-control" ng-model="vm.newLeague.leagueName" required>
				<br>
				<button type="submit" ng-click="vm.createNewLeague()" class="btn btn-default" confirm="Are you sure you want to create {{newLeague.leagueName}}?" confirm-settings="{size: 'sm'}">Submit New League</button>
			</form>
		</div>
        <div ng-show="vm.findLeagueView">
            <h4>Find Your League:</h4>
            <br>
            <div ng-repeat="league in vm.allLeagues | filter: leagueFilter" ng-if="leagueFilter">
                <a ng-click="vm.joinLeague(league._id)" href="#" confirm="Are you sure you want to join {{league.leagueName}}?" confirm-settings="{size: 'sm'}">{{league.leagueName}}</a>
            </div>
            <br>
            <input type="text" placeholder="Search For Your League's Name" class="form-control" ng-model="leagueFilter.$" required>
            <br>
            <button type="submit" class="btn btn-info">Find League</button>
        </div>
	</div>
	<br>
</div>
