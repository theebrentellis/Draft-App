<!DOCTYPE html>
<div>
    <!--<input type="text" ng-model="filterText">-->
    <ul>
        <li ng-repeat="text in messages | filter: filterText"><p><b>{{text.userName}}</b> - {{text.message}}</p></li>
    </ul>
    <input type="text" placeholder="Enter Text Here" ng-model="message" ng-enter="sendMessage()">
    <button type="submit" class="btn btn-success btn-md" ng-click="sendMessage()">Send</button>
</div>
