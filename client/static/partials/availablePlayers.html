<!DOCTYPE html>
<div>
    <div ng-if="vm.message" class="alert alert-danger">
        {{vm.message}}
    </div>
    <div>
        <h2>{{vm.currentLeague.leagueName}}</h2>
        <p ng-repeat="team in vm.currentLeague.draftOrder">{{team.firstName}}</p>
    </div>
    <br>
    <div>
        <form name="position_selector">
            <select name="position_select" id="singleSelect" ng-model="players.position_select">
                    <option value="">---Please Select---</option>
                    <option value="QB" ng-value="option.value">QB</option>
                    <option value="WR" ng-value="option.value">WR</option>
                    <option value="RB" ng-value="option.value">RB</option>
                    <option value="TE" ng-value="option.value">TE</option>
                    <option value="K" ng-value="option.value">K</option>
                    <option value="DEF" ng-value="option.value">DEF</option>
                </select>
            <button id="get_all" type="submit" class="btn btn-success btn-md" ng-click="vm.getPlayers(players.position_select)">Available Players</button>
        </form>
    </div>
    <br>
    <div class="form-group">
        <input type="text" class="form-control" ng-if="vm.available_players" placeholder="Filter Available Players" ng-model="playerFilter">
        <br>
        <div ng-repeat="player in vm.available_players | filter: playerFilter">
            
            <form role="form" class="col-sm-4">
                <label><input type="checkbox" ng-click="vm.draftPlayer(player._id)" ng-model="vm.checkBox.value" confirm-if="checked" confirm="Are you sure you want to draft {{player.displayName}}?" confirm-settings="{size: 'sm'}"> {{player.displayName}} {{player.position}}</label>
            </form>
        </div>
    </div>
</div>
