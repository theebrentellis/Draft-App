<!DOCTYPE html>
<div>
    <div data-ng-controller="LeagueController" data-ng-inti="getLeague()">
        <div ng-repeat="league in league">
            <h3>{{league.leagueName}}</h3>
            <p>{{league.team1}}</p>
            <p>{{league.team2}}</p>
            <p>{{league.team3}}</p>
            <p>{{league.team4}}</p>
            <p>{{league.team5}}</p>
            <p>{{league.team6}}</p>
            <p>{{league.team7}}</p>
            <p>{{league.team8}}</p>
            <p>{{league.team9}}</p>
            <p>{{league.team10}}</p>
        </div>   
    </div>
    <br>
    <div>
        <input type="text" placeholder="Filter Available Players" ng-model="playerFilter" class="form-control">
    </div>
    <br>
    <div>
        <form name="position_selector">
            <select name="position_select" id="singleSelect" ng-model="players.position_select">
                    <option value="">---Please Select---</option>
                    <option value="QB" ng-value="option.value">QB</option>
                    <option value="WR" ng-value="option.value">WR</option>
                    <option value="RB" ng-value="option.value">RB</option>
                    <option value="TE" ng-value="option.value">TE</option>
                    <option value="K" ng-value="option.value">K</option>
                    <option value="DEF" ng-value="option.value">DEF</option>
                </select>
            <button id="get_all" type="submit" class="btn btn-success btn-md" ng-click="getPlayers(players.position_select)">All Available Players</button>
        </form>
    </div>
    <br>
    <div class="form-group">
        <div ng-repeat="player in available_players | filter: playerFilter">
            <form role="form" class="col-sm-4">
                <label><input type="checkbox" ng-click="draftPlayer(player._id)"> {{player.displayName}} {{player.position}}</label>
            </form>
        </div>
    </div>
</div>
