<!DOCTYPE html>
<div class="row">
    <div class="col-lg-6">
        <div ng-if="vm.message" class="alert alert-danger">{{vm.message}}</div>
        <div>
            <form role="form" ng-show="loginView">
                <div class="form-group" >
                    <h5>Please Enter Your Username and Password</h5>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" ng-model="vm.loginInfo.userName">
                    <br>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="vm.loginInfo.password">
                    <br>
                    <button type="submit" ng-click="vm.login()" class="btn btn-primary">Login</button>
                </div>
                <h5>Not A Member? Register Now!</h5>
                <button type="submit" class="btn btn-default" ng-click="userViewChange(true)">Register</button>
            </form>
            
            <form role="form" ng-show="registerView">
                <h5>New Team Registration:</h5>
                <input type="text" class="form-control" placeholder="Username" ng-model="vm.registerInfo.userName" required>
                <br>
                <input type="text" class="form-control" placeholder="First Name" ng-model="vm.registerInfo.firstName" required>
                <br>
                <input type="password" class="form-control" name="" value="" placeholder="Password" ng-model="vm.registerInfo.password" required>
                <br>
                <button type="submit" ng-click="vm.registerNew()" class="btn btn-primary">Register New Team</button>
                <br>
                <br>
                <button type="submit" ng-click="userViewChange()" class="btn btn-outline-info">Back</button>
            </form>
        </div>
    </div>
</div>
