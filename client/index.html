<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!--<base href="/">-->

    <title>Draft App</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script type="text/javascript" src="/static/js/app.js"></script>
    <script type="text/javascript" src="/static/js/controllers/AppController.js"></script>
    <script type="text/javascript" src="/static/js/controllers/PlayerController.js"></script>
    <script type="text/javascript" src="/static/js/factories/DraftFactory.js"></script>
</head>

<body ng-app="DraftApp">
    <div class="container" ng-controller="AppController">

        <div class="jumbotron text-center">
            <h1>Fantasy Football Draft App</h1> {{greeting}}
        </div>

        <div>
            <button type="submit" class="btn btn-warning" ng-click="viewChange('/commish')">Commish Tools</button> <button type="submit" class="btn btn-success" ng-click="viewChange('/availablePlayers')">Available Players</button> <button type="submit"
                class="btn btn-primary" ng-click="viewChange('/draftBoard')">Draft Board</button>
        </div>
        <br>
        <!--<div ng-view onload="onViewLoad()">

        </div>-->
    </div>
</body>

</html>
